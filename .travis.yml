# 언어와 jdk의 버전 지정.
language : java
jdk:
  - openjdk17

# 어느 branch가 push 될 때 수행할지 지정.
# 오직 master branch가 push 될 때 수행하도록 지정.
branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

